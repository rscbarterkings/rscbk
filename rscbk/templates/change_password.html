{% extends 'base1.html' %}
{% block content %}

<h3>Change Password</h3><br>

    <form action="#" method="POST">
        {% csrf_token %}
        <table cellpadding=10 cellspacing=10>
            {% for i in form %}
                <tr cell>
                    <td>{{i.label}}</td>
                    <td> {{i}}<br></td>
                </tr>
            {% endfor %}
        </table>
        <input type=submit value="submit">
    </form>

{% endblock %}

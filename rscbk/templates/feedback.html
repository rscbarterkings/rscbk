{% extends 'base.html' %}
{% block content %}



<div class="container-fluid column-starter">
	<!------------ Panel Class ------------->
    <div class="margin-t-20"></div>
	<div class="row">

	    <div class="col-md-9">
	        <div class="panel">
	       <div class="panel-body">

	           <!-- feed back form-->
	           <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
<div class="container">
	<div class="row">
		<form action="/feedback/" method="POST" role="form" id="contact-form" class="contact-form">
                      {% csrf_token %}
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            {{ form.as_p }}<br>
                            <button type="submit" class="btn main-btn ">Send a message</button>
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">

                  </div>
                  </div>
                </form>
	</div>
</div>
<style>
    .contact-form{ margin-top:15px;}
.contact-form .textarea{ min-height:220px; resize:none;}
.form-control{ box-shadow:none; border-color:#eee; height:49px;}
.form-control:focus{ box-shadow:none; border-color:#00b09c;}
.form-control-feedback{ line-height:50px;}
.main-btn{ background:#00b09c; border-color:#00b09c; color:#fff;}
.main-btn:hover{ background:#00a491;color:#fff;}
.form-control-feedback {
line-height: 50px;
top: 0px;
}
</style>
	           <!-- feed back form end -->





	        </div>

	        </div>

	    </div>

	</div>
</div>
{% endblock %}
